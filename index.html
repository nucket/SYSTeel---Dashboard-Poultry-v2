<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTeel Group - New Dashboard beta</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="./js/three.min.js"></script>

    <!-- <link rel="text/javascript" href="main.js">
    <link rel="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/three.js/r125/three.min.js"> -->

    <script type="x-shader/x-vertex" id="vertexshader">
        attribute float size;
        attribute vec3 customColor;
        varying vec3 vColor;
        void main() {
            vColor = customColor;
            vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
            gl_PointSize = size * ( 300.0 / -mvPosition.z );
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>
    <script type="x-shader/x-fragment" id="fragmentshader">
        uniform vec3 color;
        uniform sampler2D pointTexture;
        varying vec3 vColor;
        void main() {
            gl_FragColor = vec4( color * vColor, 1.0 );
            gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );
        }
    </script>
</head>
<body>
    <div id="magic"></div>
    <div class="playground">
        <div class="bottomPosition">
            <a href='http://localhost:7001/' target="_blank"><object class="logo" data="./assets/poultry.png" viewBox="0 0 278.8 278.8"><circle fill=#'000205' cx='139.4' cy='139.4' r='139.4'/>
                </object></a>
                <h1 class="special">Poultry Systems beta<br><span class="minText">New dashboard proposal...</span></h1>
        </div>
    </div>


</body>
</html>
